<canvas width="600" height="400"></canvas>

<script>

    tela = document.querySelector("canvas");
    pincel = tela.getContext("2d");

    var serie2015 = [50, 25, 20, 5];
    var serie2016 = [65, 20, 13, 2];
    
    var cores = ["blue", "green", "yellow", "red"];

    var n1 = 0;

    function desenhaTexto(x, y, texto){
        pincel.font = "20px Georgia";
        pincel.fillStyle = "black";
        pincel.fillText(texto, x, y);
    }
    

    function desenhaBarra(x, y, serie, cores, texto){
        
        desenhaTexto(x, y, texto);
        
        for(cont = 0; cont < serie.length; cont++){
            
            
            console.log(cont);
            
            pincel.fillStyle = cores[cont];
            pincel.fillRect(x, y + n1, 50, serie[cont]);
            
            pincel.fillStroke = "black";
            pincel.strokeRect(x, y + n1, 50, serie[cont]);

            var contSerie = serie[cont];
            n1 = n1 + contSerie;
            console.log(n1);
        }

        
    }

    desenhaBarra(50, 50, serie2015, cores, "2015");
   
    desenhaBarra(150, 50, serie2016, cores, "2016");
</script>
