<canvas width="600" height="400"></canvas>

<script>

    tela = document.querySelector("canvas");
    pincel = tela.getContext("2d");
    
    var serie2015 = [50, 25, 20, 5];
    var serie2016 = [65, 20, 13, 2];
    var serie2017 = [40, 40, 10, 10];
    var serie2018 = [35, 35, 15, 15];
    
    var cores = ["blue", "green", "yellow", "red"];

    function desenhaRetangulo(x, y, largura, altura, cores){
        

        pincel.fillStyle = cores;
        pincel.fillRect(x, y, largura, altura);
            
        pincel.fillStroke = "black";
        pincel.strokeRect(x, y, largura, altura);
    }

    function desenhaTexto(x, y, texto){
        pincel.font = "20px Georgia";
        pincel.fillStyle = "black";
        pincel.fillText(texto, x, y);
    }
    

    function desenhaBarra(x, y, serie, cores, texto){
        
        desenhaTexto(x, y-10, texto);
        
        var somaAltura = 0;
        
        for(cont = 0; cont < serie.length; cont++){
            
            var altura = serie[cont];
            desenhaRetangulo(x, y + somaAltura, 50, altura, cores[cont]);
            somaAltura = somaAltura + altura;
        }

        
    }

    desenhaBarra(50, 50, serie2015, cores, "2015");
   
    desenhaBarra(150, 50, serie2016, cores, "2016");

    desenhaBarra(250, 50, serie2017, cores, "2017");

    desenhaBarra(350, 50, serie2018, cores, "2018");
</script>
